<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProfilTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProfilLabel_id}" for="id" />
                    <h:inputText id="id" value="#{profilController.selected.id}" title="#{bundle.CreateProfilTitle_id}" required="true" requiredMessage="#{bundle.CreateProfilRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateProfilLabel_nomProfil}" for="nomProfil" />
                    <h:inputText id="nomProfil" value="#{profilController.selected.nomProfil}" title="#{bundle.CreateProfilTitle_nomProfil}" required="true" requiredMessage="#{bundle.CreateProfilRequiredMessage_nomProfil}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{profilController.create}" value="#{bundle.CreateProfilSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{profilController.prepareList}" value="#{bundle.CreateProfilShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProfilIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
