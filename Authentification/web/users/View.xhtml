<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUsersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUsersLabel_id}"/>
                    <h:outputText value="#{usersController.selected.id}" title="#{bundle.ViewUsersTitle_id}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_nom}"/>
                    <h:outputText value="#{usersController.selected.nom}" title="#{bundle.ViewUsersTitle_nom}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_speudo}"/>
                    <h:outputText value="#{usersController.selected.speudo}" title="#{bundle.ViewUsersTitle_speudo}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_pass}"/>
                    <h:outputText value="#{usersController.selected.pass}" title="#{bundle.ViewUsersTitle_pass}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_profil}"/>
                    <h:outputText value="#{usersController.selected.profil}" title="#{bundle.ViewUsersTitle_profil}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_etat}"/>
                    <h:outputText value="#{usersController.selected.etat}" title="#{bundle.ViewUsersTitle_etat}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usersController.destroyAndView}" value="#{bundle.ViewUsersDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUsersEditLink}"/>
                <br />
                <h:commandLink action="#{usersController.prepareCreate}" value="#{bundle.ViewUsersCreateLink}" />
                <br />
                <h:commandLink action="#{usersController.prepareList}" value="#{bundle.ViewUsersShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUsersIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
