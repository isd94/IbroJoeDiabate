<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsersLabel_id}" for="id" />
                    <h:inputText id="id" value="#{usersController.selected.id}" title="#{bundle.CreateUsersTitle_id}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{usersController.selected.nom}" title="#{bundle.CreateUsersTitle_nom}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_nom}"/>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_speudo}" for="speudo" />
                    <h:inputText id="speudo" value="#{usersController.selected.speudo}" title="#{bundle.CreateUsersTitle_speudo}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_speudo}"/>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_pass}" for="pass" />
                    <h:inputText id="pass" value="#{usersController.selected.pass}" title="#{bundle.CreateUsersTitle_pass}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_pass}"/>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_profil}" for="profil" />
                    <h:inputText id="profil" value="#{usersController.selected.profil}" title="#{bundle.CreateUsersTitle_profil}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_profil}"/>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_etat}" for="etat" />
                    <h:inputText id="etat" value="#{usersController.selected.etat}" title="#{bundle.CreateUsersTitle_etat}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_etat}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usersController.create}" value="#{bundle.CreateUsersSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{usersController.prepareList}" value="#{bundle.CreateUsersShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUsersIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
